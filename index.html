<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Camera Hand-Tracking Games</title>
  <style>
    :root { --bg:#111; --ui:#fff; --accent:#ff4d4d; }
    html,body { height:100%; margin:0; background:var(--bg); color:var(--ui); font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial; }
    .wrap { position:relative; width:100%; height:100vh; display:flex; align-items:center; justify-content:center; overflow:hidden; }
    canvas { position:absolute; left:0; top:0; width:100%; height:100%; touch-action:none; }
    #ui { position: absolute; z-index: 20; top: 12px; left: 12px; display:flex; gap:8px; align-items:center; }
    .btn { background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.08); color:var(--ui); padding:8px 12px; border-radius:8px; cursor:pointer; }
    .score { font-size:18px; padding:8px 12px; background:rgba(0,0,0,0.4); border-radius:8px; }
    #notice { position:absolute; bottom:18px; left:50%; transform:translateX(-50%); color:#ccc; font-size:13px; background:rgba(0,0,0,0.4); padding:6px 10px; border-radius:8px; }
    /* small screens */
    @media (max-width:600px) { .score { font-size:16px } .btn { padding:6px 10px; } }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- MediaPipe will provide image frames which we draw onto the canvas.
         The user sees a live camera frame plus overlays (hands + game objects). -->
    <video id="input_video" style="display:none"></video>
    <canvas id="output_canvas"></canvas>

    <!-- Menu overlay before game starts -->
    <div id="menu" style="position:absolute; z-index:30; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:auto;">
      <div style="background:rgba(0,0,0,0.7); padding:20px; border-radius:12px; width:360px; color:#fff; text-align:center;">
        <h2 style="margin:0 0 8px 0;">Hand Ninja</h2>

        <div style="display:flex; gap:8px; margin-bottom:10px;">
          <input id="playerName" placeholder="Enter your name" style="flex:1; padding:8px; border-radius:8px; border:1px solid rgba(255,255,255,0.08); background:rgba(255,255,255,0.02); color:#fff;" />
          <select id="gameSelect" title="Choose game mode" style="width:180px; padding:8px; border-radius:8px; background:rgba(255,255,255,0.02); color:#fff; border:1px solid rgba(255,255,255,0.06);">
            <option value="ninja-fruit" selected>Ninja Fruit</option>
            <option value="paint-air">Paint Air (dev)</option>
            <option value="shape-trace">Shape Trace (dev)</option>
          </select>
        </div>

        <div style="margin-bottom:12px;">
          <label style="font-size:13px; color:#ddd;">Game length (sec)</label>
          <select id="gameLength" style="width:100%; margin-top:6px; padding:8px; border-radius:8px; background:rgba(255,255,255,0.02); color:#fff; border:1px solid rgba(255,255,255,0.06);">
            <option value="30">30</option>
            <option value="45" selected>45</option>
            <option value="60">60</option>
          </select>
        </div>

        <div style="display:flex; gap:8px; justify-content:center; margin-bottom:8px;">
          <button id="menuStartBtn" class="btn">Play</button>
          <button id="showLeadersBtn" class="btn">Leaderboard</button>
        </div>


        <!-- asset status removed per request -->

        <div style="font-size:12px; color:#aaa; margin-top:8px;">Allow camera access and position yourself so your hands are visible.</div>
      </div>
    </div>

    <div id="ui" style="z-index:20; display:flex; align-items:center; gap:8px;">
      <div class="score" id="score">Score: 0</div>
      <div class="score" id="timer" style="margin-left:8px">Time: 0</div>

      <!-- Paint toolbar (shown only for Paint Air mode) -->
        <div id="paintToolbar" style="display:none; align-items:center; gap:8px;">
        <input type="color" id="paintColor" title="Color" value="#00b4ff" style="width:40px; height:36px; padding:0; border-radius:6px; border:1px solid rgba(255,255,255,0.06);" />
        <input type="range" id="paintSize" min="1" max="72" value="12" style="width:120px;" />
        <button id="eraserToggle" class="btn" title="Toggle eraser">Eraser</button>
        <button id="toggleDrawBtn" class="btn" title="Pause/Resume drawing">Stop Drawing</button>
        <button id="clearPaintBtn" class="btn" title="Clear drawing">Clear</button>
        <button id="clearTrackBtn" class="btn" title="Clear target track / shape">Clear Track</button>
        <button id="finishPaintBtn" class="btn" title="Finish painting">Done</button>
      </div>

      <div style="display:flex; align-items:center; gap:6px;">
        <label style="font-size:13px; color:#ddd; display:flex; align-items:center; gap:6px; margin-left:6px;">
          <input type="checkbox" id="musicCheckbox" /> Music
        </label>
      </div>
      <button id="startBtn" class="btn" style="display:none">Start</button>
      <button id="pauseBtn" class="btn" style="display:none">Pause</button>
      <button id="resetBtn" class="btn" style="display:none">Reset</button>
    </div>

    <div id="notice">Allow camera access. Use your hand to slice fruits.</div>

    <!-- Leaderboard modal -->
    <div id="leaderboard" style="position:absolute; z-index:40; inset:0; display:none; align-items:center; justify-content:center; pointer-events:auto;">
      <div style="background:rgba(0,0,0,0.85); padding:18px; border-radius:12px; width:420px; color:#fff;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
          <h3 style="margin:0">Leaderboard</h3>
          <div style="display:flex; gap:8px; align-items:center;">
            <button id="closeLeadersBtn" class="btn">Close</button>
          </div>
        </div>

        <div style="display:block;">
          <div style="min-width:320px;">
            <h4 style="margin:6px 0 8px 0; font-size:15px;">Top Scores</h4>
            <ol id="leadersTop" style="padding-left:18px; color:#ddd; max-height:320px; overflow:auto; margin:0;"></ol>
          </div>
        </div>

        <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:10px;">
          <button id="clearLeadersBtn" class="btn">Clear</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MediaPipe libs -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- Game logic -->
  <script type="module" src="js/game.js"></script>
</body>
</html>
