<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Camera Hand-Tracking Games</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2016%2016'%3E%3Crect%20width='16'%20height='16'%20fill='%23111'/%3E%3Ctext%20x='50%25'%20y='50%25'%20fill='%23fff'%20font-size='10'%20text-anchor='middle'%20dy='.35em'%3EHN%3C/text%3E%3C/svg%3E" />
  <link rel="shortcut icon" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2016%2016'%3E%3Crect%20width='16'%20height='16'%20fill='%23111'/%3E%3Ctext%20x='50%25'%20y='50%25'%20fill='%23fff'%20font-size='10'%20text-anchor='middle'%20dy='.35em'%3EHN%3C/text%3E%3C/svg%3E" />
  <link rel="preload" href="https://ali-ezz.github.io/hand-traking-games/assets/bgm_maze_loop.mp3" as="audio">
  <link rel="preload" href="https://ali-ezz.github.io/hand-traking-games/assets/bgm_paint_loop.mp3" as="audio">
  <link rel="preload" href="https://ali-ezz.github.io/hand-traking-games/assets/bgm_runner_loop.mp3" as="audio">
  <link rel="preload" href="https://ali-ezz.github.io/hand-traking-games/assets/bgm_shape_loop.mp3" as="audio">
  <link rel="preload" href="https://ali-ezz.github.io/hand-traking-games/assets/bgm.mp3" as="audio">
  <style>
    :root { --bg:#111; --ui:#fff; --accent:#ff4d4d; }
    html,body { height:100%; margin:0; background:var(--bg); color:var(--ui); font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial; }
    .wrap { position:relative; width:100%; height:100vh; display:flex; align-items:center; justify-content:center; overflow:hidden; }
    canvas { position:absolute; left:0; top:0; width:100%; height:100%; touch-action:none; }
    #ui { position: absolute; z-index: 20; top: 12px; left: 12px; display:flex; gap:8px; align-items:center; }
    .btn { background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.08); color:var(--ui); padding:8px 12px; border-radius:8px; cursor:pointer; }
    .score { font-size:18px; padding:8px 12px; background:rgba(0,0,0,0.4); border-radius:8px; }
    #notice { position:absolute; bottom:18px; left:50%; transform:translateX(-50%); color:#ccc; font-size:13px; background:rgba(0,0,0,0.4); padding:6px 10px; border-radius:8px; }
    /* small screens */
    @media (max-width:600px) { .score { font-size:16px } .btn { padding:6px 10px; } }
    /* leaderboard layout */
    .leadersList { list-style:none; padding:0; margin:0; }
    .leader-row { display:grid; grid-template-columns: 40px 1fr 90px; gap:8px; align-items:center; padding:8px 6px; border-bottom:1px solid rgba(255,255,255,0.03); color:#ddd; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .leader-row .rank { font-weight:700; color:var(--accent); text-align:left; }
    .leader-row .name { overflow:hidden; text-overflow:ellipsis; }
    .leader-row .leader-score { text-align:right; font-variant-numeric: tabular-nums; }

    /* Fixed leaderboard dimensions and better centering */
    #leaderboard {
      position:fixed;
      z-index:10000;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      display:none;
      pointer-events:auto;
      max-width:90vw;
      max-height:90vh;
    }

    #leaderboard > div {
      background:rgba(0,0,0,0.95);
      padding:18px;
      border-radius:12px;
      width:420px;
      max-width:92vw;
      color:#fff;
      font-family:system-ui, -apple-system, sans-serif;
      font-size:14px;
      max-height:84vh;
      overflow:auto;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }

    /* Enhanced room high score display */
    #roomHighScore {
      background: rgba(255,165,0,0.15);
      border: 1px solid rgba(255,165,0,0.3);
      font-weight: 600;
      color: #ffd700;
    }

    #roomHighScore:empty,
    #roomHighScore:not([data-visible]) {
      display: none !important;
    }

    /* HUD pulse animation used by the game for tactile score feedback */
    .score.pulse {
      animation: pulse 360ms ease;
      transform-origin: center center;
    }
    @keyframes pulse {
      0%   { transform: scale(1); box-shadow: 0 0 0 rgba(255,255,255,0); }
      50%  { transform: scale(1.08); box-shadow: 0 8px 20px rgba(0,0,0,0.35); }
      100% { transform: scale(1); box-shadow: 0 0 0 rgba(255,255,255,0); }
    }

    /* Smooth notice opacity transitions */
    #notice { transition: opacity 280ms ease, transform 280ms ease; opacity:1; }

    /* Subtle button hover */
    .btn:hover { transform: translateY(-2px); transition: transform 140ms ease; }

  </style>
</head>
<body>
  <div class="wrap">
    <!-- MediaPipe will provide image frames which we draw onto the canvas.
         The user sees a live camera frame plus overlays (hands + game objects). -->
    <video id="input_video" style="visibility:hidden; width:1px; height:1px; position:absolute; left:0; top:0;"></video>
    <canvas id="output_canvas"></canvas>

    <!-- Menu overlay before game starts -->
    <div id="menu" style="position:absolute; z-index:30; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:none;">
      <div style="background:rgba(0,0,0,0.7); padding:20px; border-radius:12px; width:360px; color:#fff; text-align:center; pointer-events:auto;">
        <h2 style="margin:0 0 8px 0;">Hand Ninja</h2>

        <div style="display:flex; gap:8px; margin-bottom:10px;">
          <input id="playerName" placeholder="Enter your name" style="flex:1; padding:8px; border-radius:8px; border:1px solid rgba(255,255,255,0.08); background:rgba(255,255,255,0.02); color:#fff;" />
          <select id="gameSelect" title="Choose game mode" style="width:180px; padding:8px; border-radius:8px; background:rgba(255,255,255,0.02); color:#fff; border:1px solid rgba(255,255,255,0.06);">
            <option value="ninja-fruit" selected>Ninja Fruit</option>
            <option value="maze-mini">Maze</option>
            <option value="paint-air">Paint</option>
            <option value="runner-control">Flappy</option>
            <option value="shape-trace">Shape Trace</option>
          </select>
        </div>

        <div style="margin-bottom:12px;">
          <label style="font-size:13px; color:#ddd;">Game length (sec)</label>
          <select id="gameLength" style="width:100%; margin-top:6px; padding:8px; border-radius:8px; background:rgba(255,255,255,0.02); color:#fff; border:1px solid rgba(255,255,255,0.06);">
            <option value="30">30</option>
            <option value="45" selected>45</option>
            <option value="60">60</option>
            <option value="75">75</option>
            <option value="90">90</option>
            <option value="105">105</option>
            <option value="120">120</option>
          </select>
        </div>

        <div style="display:flex; gap:8px; justify-content:center; margin-bottom:8px;">
          <button id="menuStartBtn" class="btn">Play</button>
          <button id="showLeadersBtn" class="btn">Leaderboard</button>
        </div>


        <!-- asset status removed per request -->

        <div style="font-size:12px; color:#aaa; margin-top:8px;">Allow camera access and position yourself so your hands are visible.</div>
      </div>
    </div>

    <div id="ui" style="z-index:20; display:flex; align-items:center; gap:8px;">
      <div class="score" id="score">Score: 0</div>
      <div class="score" id="timer" style="margin-left:8px">Time: 0</div>
      <div class="score" id="roomHighScore" style="margin-left:8px; display:none;">Best: ?</div>

      <!-- Paint toolbar (shown only for Paint Air mode) -->
        <div id="paintToolbar" style="display:none; align-items:center; gap:8px;">
        <input type="color" id="paintColor" title="Color" value="#00b4ff" style="width:40px; height:36px; padding:0; border-radius:6px; border:1px solid rgba(255,255,255,0.06);" />
        <input type="range" id="paintSize" min="1" max="72" value="12" style="width:120px;" />
        <button id="eraserToggle" class="btn" title="Toggle eraser">Eraser</button>
        <button id="toggleDrawBtn" class="btn" title="Pause/Resume drawing">Stop Drawing</button>
        <button id="clearPaintBtn" class="btn" title="Clear drawing">Clear</button>
        <button id="clearTrackBtn" class="btn" title="Clear target track / shape">Clear Track</button>
        <button id="finishPaintBtn" class="btn" title="Finish painting">Done</button>
      </div>

      <div style="display:flex; align-items:center; gap:6px;">
        <label style="font-size:13px; color:#ddd; display:flex; align-items:center; gap:6px; margin-left:6px;">
          <input type="checkbox" id="musicCheckbox" /> Music
        </label>
        <button id="leaveGameBtn" class="btn" style="display:none">Leave Game</button>
      </div>
      <button id="startBtn" class="btn" style="display:none">Start</button>
      <button id="pauseBtn" class="btn" style="display:none">Pause</button>
      <button id="resetBtn" class="btn" style="display:none">Reset</button>
    </div>

    <div id="notice">Allow camera access. Use your hand to slice fruits.</div>

    <!-- Leaderboard modal -->
    <div id="leaderboard" style="position:fixed; z-index:10000; top:50%; left:50%; transform:translate(-50%, -50%); display:none; pointer-events:auto; max-width:90vw; max-height:90vh;">
      <div style="background:rgba(0,0,0,0.95); padding:18px; border-radius:12px; width:420px; max-width:90vw; color:#fff; font-family:system-ui, -apple-system, sans-serif; font-size:14px; max-height:80vh; overflow:auto; box-shadow: 0 8px 32px rgba(0,0,0,0.5);">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
          <h3 style="margin:0">Leaderboard</h3>
          <div style="display:flex; gap:8px; align-items:center;">
            <button id="closeLeadersBtn" class="btn">Close</button>
          </div>
        </div>

        <div style="display:block;">
          <div style="width:100%;">
            <h4 style="margin:6px 0 8px 0; font-size:15px;">Top Scores</h4>
            <div style="max-height:320px; overflow:auto; margin:0; padding:0;">
              <ol id="leadersTop" class="leadersList" style="margin:0; padding:0;"></ol>
            </div>
          </div>
        </div>

        <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:10px;">
          <button id="leaveGameBtn" class="btn">Leave Game</button>
          <button id="clearLeadersBtn" class="btn">Clear</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MediaPipe libs -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- Realtime / Rooms (task_progress: 4/7) -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/net.js"></script>
  <script src="js/ui.js"></script>

  <!-- Game logic -->
  <script type="module" src="js/game.js"></script>
</body>
</html>
